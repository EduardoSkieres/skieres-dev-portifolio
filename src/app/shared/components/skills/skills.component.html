<div class="main" id="skills">
  <div class="skills-main-div">
    <div class="skills-text-div">
      <h1 class="skills-heading">
        {{ 'skills.header' | translate }}
      </h1>
      <div class="software-skills-main-div">
        <ul class="dev-icons">
          <li
            *ngFor="let skill of softwareSkills"
            class="software-skill-inline"
          >
            <img [src]="skill.badgeURL" [alt]="skill.skillName" />
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div></div>
